<h1 *ngIf="isAddMode">Add Tournament</h1>
<h1 *ngIf="!isAddMode">Edit Tournament</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Tournamanet Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="participant">Number of Participant</label>
            <input type="text" formControlName="participant" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.participant.errors }" />
            <div *ngIf="submitted && f.participant.errors" class="invalid-feedback">
                <div *ngIf="f.participant.errors.required">Participant is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
              Total Prize
            </label>
            <input type="text" formControlName="prize" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prize.errors }" />
            <div *ngIf="submitted && f.prize.errors" class="invalid-feedback">
                <div *ngIf="f.prize.errors.required">prize is required</div>
                <div *ngIf="f.prize.errors.minlength">prize must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/tournament" class="btn btn-link">Cancel</a>
    </div>
</form>
